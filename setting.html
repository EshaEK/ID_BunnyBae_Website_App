<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BuunyBae</title>
</head>

<body>

    <div class="index_main_contianer">

        <div class="page_title">
            <h2>Settings</h2>
        </div>

        <div class="setting_btn">

            <img src="assets/BunnyBae_logo_1.png" alt="">

            <a href="user_acc.html">Your Account</a>

        </div>

        <div class="setting_btn">
        
            <i class="fa fa-list" aria-hidden="true"></i>
        
            <a href="">Your Orders</a>
        
        </div>

        <div class="setting_btn">
        
            <i class="fa fa-sign-out" aria-hidden="true"></i>
        
            <a href="index.html">Sign Out</a>
        
        </div>

        <label class="switch">
            <input type="checkbox">
            <span class="slider" onclick="myFunction()"></span>
        </label>

        <div class="menu">
        
            <div class="home">
        
                <a href="shopping_store.html">
        
                    <div id="lottie" class="lottie"></div>
                    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_jyylm3x9.json" background="transparent"
                        speed="1" style="height: 30px;" loop autoplay>
                    </lottie-player>
        
                    <h5>Home</h5>
                </a>
        
            </div>
        
            <div class="shopping_cart">
        
                <a href="">
                    <div id="lottie" class="lottie"></div>
                    <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_xdjeaghh.json"
                        background="transparent" speed="1" style="height: 50px;" loop autoplay></lottie-player>
        
                    <h5>Shopping Cart</h5>
                </a>
            </div>
        
            <div class="favourite">
        
                <a href="">
        
                    <div id="lottie" class="lottie"></div>
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_fbwwlwsb.json" background="transparent"
                        speed="0.5" style="height: 50px;" loop autoplay hover></lottie-player>
                    </lottie-player>
        
                    <h5>Favourite</h5>
        
                </a>
        
            </div>
        
            <div class="account">
        
                <a href="setting.html">
        
                    <img src="assets/BunnyBae_logo_1.png" style="height: 30px; margin: auto;" alt="">
        
                    <h5>My Account</h5>
        
                </a>
            </div>
        
        </div>

    </div>

    <!-- --Javascript-- -->
    <script src="js/app.js"></script>

    <!-- --Lottie Animation-- -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
