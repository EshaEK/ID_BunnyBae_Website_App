<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BuunyBae</title>
</head>

<body>

    <div class="index_main_contianer">

        <section class="acc_points">

            <div class="page_title_btn">

                <div class="back_btn">

                    <a href="setting.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                
                </div>

                <h2>Your Account</h2>
            </div>

            <div class="bunny_model">

                <div class="sketchfab-embed-wrapper"> 
                    <iframe title="bunny with texture" frameborder="0" allowfullscreen
                        mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                        xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
                        src="https://sketchfab.com/models/1f7f02f281a64dc5aa838657e50403ff/embed"> 
                    </iframe> 
                </div>

                <p>Your Bunny Avatar</p>

            </div>

            <h3 class="points_system">
                600 Points
            </h3>

            <div class="redeem">

                <a href="rewards.html">Redeem rewards</a>

                <i class="fa fa-arrow-right" aria-hidden="true"></i>

            </div>

        </section>

        <section class="user_info">

            <hr>

            <div class="page_title">
                <h2>Your Infomation</h2>
            </div>

            <div class="user_details">

                <div class="details">
                    <h5>Full Name</h5>
                    <p>Random Smith</p>
                </div>

                <div class="details">
                    <h5>Address</h5>
                    <p>Seletar Hills Estate 22 Jalan Kelulut</p>
                </div>

                <div class="details">
                    <h5>Email</h5>
                    <p>Random.smith@gmail.com</p>
                </div>

                <div class="details">
                    <h5>Password</h5>
                    <p>*********</p>
                </div>

            </div>

        </section>

        <section class="payment_method">

            <hr>

            <div class="page_title">
                <h2>Payment Methods</h2>
            </div>

            <div id="lottie" class="lottie"></div>
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_yopo5lmk.json" background="transparent" speed="1"
                    style="width: 300px; display: inline-block;" loop autoplay>
            </lottie-player>

            <div class="add_card">

                <i class="fa fa-plus" aria-hidden="true"></i>

                <a href="">Add Card</a>

            </div>

        </section>

        <label class="switch">
            <input type="checkbox">
            <span class="slider" onclick="myFunction()"></span>
        </label>

    </div>

    <!-- --Javascript-- -->
    <script src="js/app.js"></script>

    <!-- --Lottie Animation-- -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
